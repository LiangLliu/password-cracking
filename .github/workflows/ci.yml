name: CI

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (only for manual release)'
        required: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ========== ç¬¬ä¸€é˜¶æ®µï¼šæ£€æŸ¥ï¼ˆæ‰€æœ‰æŽ¨é€éƒ½è¿è¡Œï¼‰==========

  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quality-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  # å®‰å…¨å®¡è®¡
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run security audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # æµ‹è¯•
  test:
    name: Test - ${{ matrix.os }} / ${{ matrix.rust }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            rust: beta
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run doc tests
        run: cargo test --doc --verbose

  # ========== ç¬¬äºŒé˜¶æ®µï¼šæž„å»ºï¼ˆä»…åœ¨æ ‡ç­¾æŽ¨é€æ—¶è¿è¡Œï¼‰==========

  build:
    name: Build - ${{ matrix.name }}
    needs: [quality-check, security-audit, test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
            use-cross: true

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-amd64-musl
            use-cross: true

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-amd64

          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64

          - os: windows-latest
            target: i686-pc-windows-msvc
            name: windows-i686

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use-cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build (cargo)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: ${{ matrix.use-cross }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Package Binary
        shell: bash
        run: |
          BINARY_NAME="password-cracking"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p release

          # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
          cp "target/${{ matrix.target }}/release/${BINARY_NAME}" "release/password-cracking-${{ matrix.name }}${BINARY_NAME##*.exe}"

          # è®¾ç½®æ‰§è¡Œæƒé™ï¼ˆUnixç³»ç»Ÿï¼‰
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            chmod +x "release/password-cracking-${{ matrix.name }}"
          fi

      - name: Create Archive
        shell: bash
        run: |
          cd release
          ARCHIVE_NAME="password-cracking-${{ matrix.name }}"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows - åˆ›å»º ZIP
            7z a "${ARCHIVE_NAME}.zip" "password-cracking-${{ matrix.name }}.exe" ../README.md
            sha256sum "${ARCHIVE_NAME}.zip" > "${ARCHIVE_NAME}.zip.sha256"
          else
            # Unix - åˆ›å»º tar.gz
            tar -czf "${ARCHIVE_NAME}.tar.gz" "password-cracking-${{ matrix.name }}" ../README.md
            if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"
            else
              sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: password-cracking-${{ matrix.name }}
          path: |
            release/*.tar.gz
            release/*.zip
            release/*.sha256
          if-no-files-found: error
          retention-days: 7

  # ========== ç¬¬ä¸‰é˜¶æ®µï¼šå‘å¸ƒï¼ˆä»…åœ¨æ ‡ç­¾æŽ¨é€æ—¶è¿è¡Œï¼‰==========

  release:
    name: Create Release
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Generate Release Notes
        run: |
          TAG="${{ github.ref_name }}"
          echo "## ðŸŽ‰ Password Cracking Tool Release $TAG" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          # èŽ·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "### ðŸ“‹ æ›´æ–°æ—¥å¿—" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG".."$TAG" >> RELEASE_NOTES.md
          else
            echo "é¦–æ¬¡å‘å¸ƒï¼" >> RELEASE_NOTES.md
          fi

          cat >> RELEASE_NOTES.md << 'EOF'
          
          ### ðŸ“¥ ä¸‹è½½è¯´æ˜Ž
          
          è¯·æ ¹æ®æ‚¨çš„æ“ä½œç³»ç»Ÿå’Œæž¶æž„é€‰æ‹©åˆé€‚çš„ç‰ˆæœ¬ï¼š
          
          **Linux:**
          - `password-cracking-linux-amd64.tar.gz`: é€‚ç”¨äºŽ x86_64 Linux
          - `password-cracking-linux-arm64.tar.gz`: é€‚ç”¨äºŽ ARM64 Linux
          - `password-cracking-linux-amd64-musl.tar.gz`: é€‚ç”¨äºŽ Alpine Linux
          
          **macOS:**
          - `password-cracking-macos-amd64.tar.gz`: é€‚ç”¨äºŽ Intel Mac
          - `password-cracking-macos-arm64.tar.gz`: é€‚ç”¨äºŽ Apple Silicon Mac
          
          **Windows:**
          - `password-cracking-windows-amd64.zip`: é€‚ç”¨äºŽ 64 ä½ Windows
          - `password-cracking-windows-i686.zip`: é€‚ç”¨äºŽ 32 ä½ Windows
          
          ### ðŸ” æ ¡éªŒå’Œ
          
          æ¯ä¸ªæ–‡ä»¶éƒ½é™„å¸¦ `.sha256` æ ¡éªŒå’Œæ–‡ä»¶ï¼Œè¯·éªŒè¯æ–‡ä»¶å®Œæ•´æ€§åŽä½¿ç”¨ã€‚
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
          fail_on_unmatched_files: true