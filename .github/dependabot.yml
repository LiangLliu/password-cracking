version: 2
updates:
  # 自动更新 Rust 依赖
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    reviewers:
      - "lianglliu"  # 替换为您的 GitHub 用户名
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore"
      include: "scope"
    # 分组更新补丁和小版本更新
    groups:
      rust-dependencies:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # 自动更新 GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    reviewers:
      - "lianglliu"  # 替换为您的 GitHub 用户名
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"